<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
    	<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet"></link>
    	<link href="css/bootstrap-responsive.css" rel="stylesheet"></link>
    	<style type="text/css"/>
	</h:head>
	<h:body>
		
			<h:form><br/>
				Username:
				<h:inputText id="username" styleClass="form-control" value="#{login.username}" a:placeholder="Username" required="true" requiredMessage="Username can't be empty"/>
				<h:message for="username" style="color:red"/>
				<br/><br/>
				Password:<h:inputSecret id="password" styleClass="form-control" value="#{login.password}" a:placeholder="Password" required="true" requiredMessage="Password can't be empty"/>
				<h:message for="password" style="color:red"/><br/><br/>
				
				<h:commandButton styleClass="btn btn-small btn-warning" value="Login" action="#{login.checkValidity}" /><br/><br/>
				
				New user?Sign up here...  <h:outputLink value="Signup.xhtml" >Sign up</h:outputLink>
			</h:form>
			
			
			<script src="http://code.jquery.com/jquery.js"></script>
    		<script src="js/bootstrap.min.js"></script>
	</h:body>
</html>
